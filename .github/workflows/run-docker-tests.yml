name: Run Docker Tests

on:
  workflow_call:

jobs:
  run-docker-tests:
    runs-on: ubuntu-latest
    env:
      UV_CACHE_DIR: "./.uv-cache"
    strategy:
      fail-fast: false
      matrix:
        test_target: [build-test, psql-test, e2e-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version

      - name: Install uv
        run: pipx install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create .env file for CI
        run: cp .env.example .env

      - name: Run docker tests (USE_SQLITE=false)
        run: just ${{ matrix.test_target }}